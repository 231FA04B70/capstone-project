<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Attendance Reports</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: url('vignan.jpg') no-repeat center center fixed;
      background-size: cover;
    }

    .hdr {
      background-color: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 10px 20px;
      overflow: auto;
    }

    .logo {
      float: left;
      font-size: 18px;
      font-weight: bold;
    }

    .info {
      float: right;
    }

    .hdr a {
      color: white;
      text-decoration: none;
      margin-left: 15px;
    }

    .box {
      width: 90%;
      max-width: 800px;
      margin: 30px auto;
      padding: 25px;
      background-color: rgba(255, 255, 255, 0.2);
      border-radius: 12px;
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      color: #000;
      border: 1px solid rgba(255, 255, 255, 0.3);
      box-shadow: 0 8px 16px rgba(0,0,0,0.3);
    }

    h1 {
      color: #222;
      text-align: center;
      margin-bottom: 25px;
    }

    .flt {
      background-color: rgba(255, 255, 255, 0.3);
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 20px;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }

    .flt label {
      margin-right: 10px;
      font-weight: bold;
    }

    .flt select, .flt input {
      padding: 7px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background-color: rgba(255, 255, 255, 0.85);
      border-radius: 8px;
      overflow: hidden;
    }

    th, td {
      border: 1px solid #ddd;
      text-align: left;
      padding: 10px;
    }

    th {
      background-color: #f2f2f2;
    }

    tr:nth-child(even) {
      background-color: #f9f9f9;
    }

    @media (max-width: 600px) {
      .flt {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <div class="hdr">
    <div class="logo">QR Attendance</div>
    <div class="info"><span>Welcome, Teacher Name</span><a href="teacher-login.html">Logout</a></div>
  </div>

  <div class="box">
    <h1>Attendance Reports</h1>
    <div class="flt">
      <label for="course">Course:</label>
      <select id="course">
        <option>CS101</option>
        <option>MTH231</option>
      </select>
      <label for="date">Date:</label>
      <input type="date" id="date">
    </div>

    <table>
      <tr><th>Student Name</th><th>Date</th><th>Status</th></tr>
      <tr><td>Alice Johnson</td><td>2023-10-26</td><td>Present</td></tr>
      <tr><td>Bob Williams</td><td>2023-10-26</td><td>Present</td></tr>
      <tr><td>Charlie Brown</td><td>2023-10-26</td><td>Absent</td></tr>
    </table>
  </div>
</body>
</html>
