<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scan QR Code</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('vignan.jpg') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            padding: 0;
        }

        .topbar {
            background-color: rgba(51, 51, 51, 0.9);
            color: white;
            padding: 10px 20px;
            overflow: auto;
        }

        .topbar .logoname {
            float: left;
            font-size: 18px;
            font-weight: bold;
        }

        .topbar .userinfo {
            float: right;
        }

        .topbar a {
            color: white;
            text-decoration: none;
            margin-left: 15px;
        }

        .mainbox {
            width: 90%;
            max-width: 800px;
            margin: 40px auto;
            padding: 30px;
            background-color: rgba(255, 255, 255, 0.3);
            border-radius: 12px;
            border: 1px solid #ccc;
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            text-align: center;
            color: #000;
        }

        h1 {
            color: #222;
        }

        .qrbox {
            width: 300px;
            height: 300px;
            background-color: #000000;
            margin: 20px auto;
            border: 5px solid #555;
        }
    </style>
</head>
<body>
    <div class="topbar">
        <div class="logoname">QR Attendance</div>
        <div class="userinfo">
            <span>Welcome, Student Name</span>
            <a href="student-login.html">Logout</a>
        </div>
    </div>

    <div class="mainbox">
        <h1>Scan Attendance QR Code</h1>
        <div class="qrbox"></div>
        <p>Point your camera at the QR code displayed by the teacher.</p>
    </div>
</body>
</html>
